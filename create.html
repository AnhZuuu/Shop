<html>

<head>
    <title>Register Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/loginStyle.css" type="text/css" />
</head>

<body>
    <div class="center">
        <div>
            <div class="logo"></div>
            <div class="login-block">
                <h1>Register</h1>
                <form action="MainController" method="POST">
                    <input type="text" name="userID" placeholder="User ID" required="" id="userid"><br>
                    <input type="text" name="fullName" required="" placeholder="Full Name" id="fullName"><br>
                    <input type="password" name="password" required="" placeholder="Password" id="password"><br>
                    <input type="password" name="confirm" required="" placeholder="Confirm password" id="password"><br>
                    <input type="submit" name="action" value="Create" class="submit-button">
                </form>
                <div class="link"><a href="login.html" class="link">back to login</a></div>
            </div>
        </div>
    </div>
</body>

</html>
